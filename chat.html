<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/77f840ea3e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat | AppClone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">21:46</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">80%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <div class="header__back-btn">
                <a href="index.html" class="header__back__btn">
                    <i class="fas fa-arrow-left fa-2x"></i>
                </a>
            </div>
            <h1 class="header__title">Best Friend</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="far fa-search"></i>
            </span>
            <div class="header__icon">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>
    <main class="chat">
        <ul class="chat__messages">
            <span class="chat__timestamp">Friday, january 11, 2020</span>
            <li class="incoming-message messaged">
                <img src="image/avartar.png" class="g-avatar message__avatar" />
                <div class="message__content">
                    <span class="message__author">Best Frined</span>
                    <div class="message__bubble">
                        Congrats I love you
                    </div>
                </div>
                <span class="message__timestamp"></span>
            </li>
            <li class="incoming-message messaged">
                <span class="message__timestamp"></span>
                <div class="message__content">
                    <div class="message__bubble">
                        Congrats I love you
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__write">
        <div class="chat__write-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__write-column">
            <input type="text" placeholder="Send messaged" class="chat__write-input" />
        </div>
        <div class="chat__write-column">
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
</body>
</html>
